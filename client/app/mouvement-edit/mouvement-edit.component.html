<div class="container">
  <h1>Editer un mouvement</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateMouvement(mouvement._id)" #mouvementForm="ngForm">
        <div class="form-group">
          <label for="name">Intitule</label>
          <input type="text" class="form-control" [(ngModel)]="mouvement.intitule" name="intitule" required>
        </div>
        <div class="form-group">
          <label for="name">Code</label>
          <input type="text" class="form-control" [(ngModel)]="mouvement.code" name="code" required>
        </div>
        <div class="form-group">
          <label for="name">Prix</label>
          <input type="text" class="form-control" [(ngModel)]="mouvement.prix" name="prix" required>
        </div>
        <div class="form-group">
          <label for="name">Date d'ex√©cution</label>
          <input type="date" class="form-control" [(ngModel)]="mouvement.date" name="date" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!mouvementForm.form.valid">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
