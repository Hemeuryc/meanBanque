

<h1>Ajouter un mouvement
  <a [routerLink]="['/mouvement-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>


<div class="panel panel-primary">
  <div class="panel-heading">
    Mon compte
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by: </div>
       <div class="col-md-4">
         <input type="text" [(ngModel)]="listeFilter">
       </div>
     </div>

     <div class="row">
       <div class="col-md-6">
         <h3>Filtred by: {{listeFilter}} </h3>
       </div>
     </div>

      <div class="table-responsive">
        <table class="table" >
          <thead>
          <tr>
            <th>Intitul√©</th>
            <th>Code</th>
            <th>Prix</th>
            <th>date</th>
            <th>action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let mouvement of filteredProducts">
            <td>{{mouvement.intitule}}</td>
            <td>{{mouvement.code}}</td>
            <td>{{mouvement.prix}}</td>
            <td>{{mouvement.date | date:'dd/MM/yy'}}</td>
            <td>
              <a [routerLink]="['/mouvement-edit', mouvement._id]" class="btn btn-success">Editer un mouvement</a>
              <button class="btn btn-danger" type="button" (click)="deleteMouvement(mouvement._id)">Supprimer le mouvement</button></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
